  {% extends 'base.html '%}
  {% block content %}
    <h1>Signup</h1>
  
    <div class="containter pt-4">
      <div class="col-lg-5 shadow  mx-auto p-0">
        <div class="alert alert-success">
          <h2>Create Account</h2>
        </div>
        <div class="p-4">
          <form method="post" action="/signup" >
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <input class="btn btn-success" type="submit" value="Create Account">
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
